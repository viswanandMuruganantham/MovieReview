<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ratings</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 30px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Rate Movies</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Update Rating</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[2] }}</td>
            <td>
                <form method="POST" action="{{ url_for('rate', id=movie[0]) }}">
                    <input type="number" step="0.1" name="rating" value="{{ movie[2] }}" min="0" max="5" required>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
